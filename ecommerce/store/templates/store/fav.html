
{% extends 'store/main.html' %}

{% block content %}
  <section class="bg-light py-4 my-5" style="min-height:600px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Favorite  Items</h4>
          <hr style="border-color:#b8bfc2;">
        </div>
      
        <table>
            <tr>
                <th>Image</th>
                <th>Product Name</th>
                <th>Unit</th>
                <th>Remove</th>
            </tr>
          

            {% for item in items %}
           <tr>
              <td><img src="{{item.product.imageURL}}" height="75px" alt="{{item.product.name}}"></td>
              <td>{{item.product.name}}</td>
              <td>${{item.product.price}}</td>
              <td><a href="{% url 'removeFavorite' item.id %}"  onclick="return confirm('Are you sure? to Remove')"  class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove Favourite</a></td>
            </tr>
            {% endfor %}
           
        </table>
       
      </div>
      </div>
  </section>


{% endblock content %}
